<div class="modal fade" id="addContragentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить контрагента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="new_contragents" role="form" class="form-element">
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#ogrn" role="tab" aria-expanded="true">
                                <span class="hidden-sm-up"><i class="ion-home"></i></span>
                                <span class="hidden-xs-down">Юр лицо или ИП</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#noname" role="tab" aria-expanded="false">
                                <span class="hidden-sm-up"><i class="ion-person"></i></span>
                                <span class="hidden-xs-down">Частное лицо</span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tabcontent-border">
                        <div class="tab-pane active" id="ogrn" role="tabpanel" aria-expanded="true">
                            <div class="pad">
                                <div class="form-group">
                                    <label for="party">Поиск фирмы</label>
                                    <input type="text" class="form-control" id="party" placeholder="Введите название, ИНН, ОГРН или адрес организации" name="party">
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" name="name_short" id="name_short" placeholder="Краткое наименование">
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" name="inn_kpp" id="inn_kpp" placeholder="ИНН / КПП">
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" name="address" id="address" placeholder="Адрес">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="noname" role="tabpanel" aria-expanded="false">
                            <div class="pad">
                                <div class="form-group">
                                    <label for="human">Наименование частника</label>
                                    <input type="text" class="form-control" name="human" id="human">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contragent_status">Статус контрагента</label>
                        <select class="form-control" name="contragent_status" id="contragent_status">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="about">Описание</label>
                        <textarea class="form-control" name="about" id="about" cols="30" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="telephones">Телефоны</label>
                        <textarea class="form-control" id="telephones" name="telephones" cols="30" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="emails">Почтовые ящики</label>
                        <textarea class="form-control" id="emails" name="emails" cols="30" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
